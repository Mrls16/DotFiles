[global/wm]

margin-bottom = 0

margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]

monitor = eDP
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 33

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 3
line-color = ${color.background}

border-bottom-size = 0
border-bottom-color = ${color.primary}

padding = 3
module-margin-left = 1
module-margin-right = 1

font-0 = "Terminus:size=10;3"
font-1 = "Siji:size=10;3"
font-2 = "Noto Sans CJK JP:size=10;3"

modules-left = workspaces
modules-center =
modules-right = network temperature alsa cpu battery date

separator =

dim-value = 1.0

wm-name =

locale =

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left =
click-middle =
click-right =

scroll-up =
scroll-down =

double-click-left =
double-click-middle =
double-click-right =

cursor-click =
cursor-scroll =

[settings]

throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

