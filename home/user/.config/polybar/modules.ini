[module/alsa]

type = internal/alsa

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${color.foreground}
format-volume-underline = ${color.green}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-background = ${color.background}
format-muted-prefix-padding = 1
format-muted-foreground = ${color.foreground}
format-muted-underline = ${color.green}

label-volume = %percentage%%
label-volume-background = ${color.background}
label-volume-foreground = ${color.foreground}
label-volume-padding = 1
label-volume-underline = ${color.green}

label-muted = "Muted"
label-muted-foreground = ${color.foreground}
label-muted-background = ${color.background}
label-muted-padding = 1
label-muted-underline = ${color.green}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-background = ${color.background}
ramp-volume-foreground = ${color.foreground}
ramp-volume-underline = ${color.green}
ramp-volume-padding = 1

ramp-headphones-0 = 
ramp-headphones-background = ${color.background}
ramp-headphones-foreground = ${color.foreground}
ramp-headphones-underline = ${color.green}
ramp-headphones-padding = 1

[module/battery]

type = internal/battery

full-at = 99

battery = BAT0
adapter = ACAD

poll-interval = 2

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = 
format-charging-prefix-background = ${color.background}
format-charging-prefix-padding = 1
format-charging-foreground = ${color.foreground}
format-charging-underline = ${color.yellow}

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${color.foreground}
format-discharging-underline = ${color.yellow}
format-discharging-background = ${color.background}

format-full = <label-full>
format-full-prefix = 
format-full-prefix-background = ${color.background}
format-full-prefix-padding = 1
format-full-foreground = ${color.foreground}
format-full-underline = ${color.underline}

label-charging = %percentage%%
label-charging-background = ${color.background}
label-charging-foreground = ${color.foreground}
label-charging-underline = ${color.yellow}
label-charging-padding = 1

label-discharging = %percentage%%
label-discharging-background = ${color.background}
label-discharging-foreground = ${color.foreground}
label-discharging-underline = ${color.yellow}
label-discharging-padding = 1

label-full = Full
label-full-background = ${color.background}
label-full-padding = 1
label-full-foreground = ${color.foreground}
label-full-underline = ${color.yellow}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-background = ${color.background}
ramp-capacity-foreground = ${color.foreground}
ramp-capacity-underline = ${color.yellow}
ramp-capacity-padding = 1

animation-charging-0 =
animation-charging-1 =

animation-charging-framerate = 750

[module/cpu]

type = internal/cpu

interval = 1

format = <label>
format-prefix = 
format-prefix-background = ${color.background}
format-prefix-foreground = ${color.foreground}
format-prefix-underline = ${color.orange}
format-prefix-padding = 1
format-foreground = ${color.foreground}
format-underline = ${color.orange}
format-background = ${format.background}

label = "%percentage%%"
label-background = ${color.background}
label-foreground = ${color.foreground}
label-underline = ${color.orange}
label-padding = 1

[module/date]

type = internal/date

interval = 1.0

time = "%a, %d %Y %I:%M %p"

format = <label>
format-prefix = 
format-prefix-background = ${color.background}
format-prefix-padding = 1
format-foreground = ${color.foreground}
format-underline = ${color.purple}

label = %time%
label-background = ${color.background}
label-foreground = ${color.foreground}
label-underline = ${color.purple}
label-padding = 1

[module/wired-network]

type = internal/network
interface = eno1

[module/wireless-network]

type = internal/network
interface = wlo1

[module/network]

type = internal/network
interface = wlo1

interval = 1.0

accumulate-stats = true

unknown-as-up = true

format-connected = <ramp-signal><label-connected>
format-connected-foreground = ${color.foreground}
format-connected-background = ${color.background}
format-connected-underline = ${color.blue}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-background = ${color.background}
format-disconnected-prefix-foreground = ${color.foreground}
format-disconnected-prefix-underline = ${color.blue}
format-disconnected-prefix-padding = 1
format-disconnected-foreground = ${color.foreground}
format-disconnected-underline = ${color.blue}
format-disconnected-background = ${color.background}

label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-connected-background = ${color.background}
label-connected-foreground = ${color.foreground}
label-connected-underline = ${color.blue}
label-connected-padding = 1

label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
label-disconnected-background = ${color.background}
label-disconnected-foreground = ${color.foreground}
label-disconnected-underline = ${color.blue}
label-disconnected-padding = 1

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-background = ${color.background}
ramp-signal-foreground = ${color.foreground}
ramp-signal-underline = ${color.blue}
ramp-signal-padding = 1

[module/temperature]

type = internal/temperature

interval = 0.5

thermal-zone = acpitz

hwmon-path = /sys/devices/pci0000:00/0000:00:08.1/0000:04:00.0/hwmon/hwmon4/temp1_input

warn-temperature = 80

units = true

format = <ramp><label>
format-foreground = ${color.foreground}
format-background = ${color.background}
format-underline = ${color.red}

format-warn = <ramp><label-warn>
format-warn-foreground = ${color.foreground}
format-warn-underline = ${color.red}
format-warn-background = ${color.background}

label = %temperature-c%
label-background = ${color.background}
label-foreground = ${color.foreground}
label-underline = ${color.red}
label-padding = 1

label-warn = "%temperature-c%"
label-warn-background = ${color.background}
label-warn-foreground = ${color.foreground}
label-warn-underline = ${color.red}
label-warn-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-background = ${color.background}
ramp-foreground = ${color.foreground}
ramp-underline = ${color.red}
ramp-padding = 1

[module/workspaces]

type = internal/xworkspaces

pin-workspaces = true

enable-click = true

enable-scroll = true

icon-0 = 1;一
icon-1 = 2;二
icon-2 = 3;三
icon-3 = 4;四
icon-4 = 5;五
icon-5 = 6;六
icon-6 = 7;七
icon-7 = 8;八
icon-8 = 9;九
icon-9 = 0;十
icon-default = 

format = <label-state>
format-overline = ${color.background}
format-underline = ${color.background}

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${color.foreground}
label-active-background = ${color.background}
label-active-underline = ${color.yellow}

label-occupied = %icon%
label-occupied-foreground = ${color.foreground}
label-occupied-background = ${color.background-alt}

label-urgent = %icon%
label-urgent-foreground = ${color.foreground}
label-urgent-background = ${color.red}

label-empty = %icon%
label-empty-foreground = ${color.foreground}
label-empty-background = ${color.background-alt}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2
